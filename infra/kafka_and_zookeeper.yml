---
- hosts: all
  become: true
- name: Install zookeeper
  hosts: kafka
  become: true
  roles:
    - role: zookeeper
      sansible_zookeeper_hosts:
        - 10.1.75.105

- name: Install kafka
  hosts: kafka
  become: true
  roles:
    - role: kafka
      sansible_kafka_listen_address: "{{ ansible_default_ipv4.address }}"
      sansible_kafka_advertised_host_name: "{{ ansible_default_ipv4.address }}"
      sansible_kafka_zookeeper_hosts:
        - 10.1.75.105
